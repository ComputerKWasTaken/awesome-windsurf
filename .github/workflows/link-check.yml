name: Check Markdown Links

on:
  pull_request:
    paths:
      - '**/*.md'
  schedule:
    - cron: '0 2 * * *' # Run nightly at 02:00

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Check markdown links
        run: npm run check-links
